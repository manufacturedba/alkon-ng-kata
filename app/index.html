<!DOCTYPE html>
<html data-ng-app="alkonkata">
<head>
    <title></title>
    <link rel="stylesheet" href="css/app.css" />
    <style type="text/css">
      #city-selection {max-height:200px;overflow-y:scroll}
      #map-canvas { width: 100%;height:400px; }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
      function initialize(lat, lng) {
        var mapOptions = {
          center: new google.maps.LatLng(lat, lng),
          zoom: 8
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
      }
    </script>
</head>
<body>
    <div id="main" class="container ng-cloak" role="main">
        <header>
            <h1>Alkon Kata</h1>
        </header>
        <!-- end header -->
        <section class="ng-view row"></section>
        <!-- end section.ng-view -->
        <footer class="navbar navbar-fixed-bottom">
            <div class="container-fluid">
                &copy; Company 2014. All Rights Reserved.
            </div>
        </footer>
        <!-- end footer -->
    </div>
    <!-- end #main -->

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>

    <script src="js/services/alkonSrvc.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
